<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Tasks</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Student Tasks</h1>
  <form id="task-form">
    <label for="course-id">Course ID:</label>
    <input type="text" id="course-id" name="courseId" required>
    <br>
    <label for="task-name">Task Name:</label>
    <input type="text" id="task-name" name="taskName" required>
    <br>
    <label for="due-date">Due Date:</label>
    <input type="date" id="due-date" name="dueDate" required>
    <br>
    <label for="task-details">Task Details:</label>
    <textarea id="task-details" name="taskDetails"></textarea>
    <br>
    <button type="submit">Add Task</button>
  </form>
  <ul id="tasks"></ul>
  <script src="/app.js"></script>
</body>
</html>
